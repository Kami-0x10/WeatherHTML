<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気情報</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .weather {
            margin-top: 20px;
            text-align: center;
        }

        .weather-icon {
            width: 50px;
            height: 50px;
            display: block;
            margin: 0 auto;
        }

        .weather-icon.sunny {
            background: url('https://cdn-icons-png.flaticon.com/512/869/869869.png') no-repeat center center;
            background-size: contain;
        }

        .weather-icon.cloudy {
            background: url('https://cdn-icons-png.flaticon.com/512/414/414825.png') no-repeat center center;
            background-size: contain;
        }

        .weather-icon.rainy {
            background: url('https://cdn-icons-png.flaticon.com/512/414/414827.png') no-repeat center center;
            background-size: contain;
        }

        .forecast-day {
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }

        .forecast-day span {
            display: block;
        }

        @media only screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>天気情報</h1>
    <div class="weather">
        <p id="location">場所: 取得中...</p>
        <div id="weather-icons"></div> <!-- 一週間の天気アイコンと日付を表示 -->
    </div>

    <script>
        window.onload = function () {
            // 位置情報を取得
            getLocation();
        };

        function getLocation() {
            // ローカルストレージから保存された位置情報を取得
            var cachedLocation = getLocalStorageItem('locationData');
            var lastUpdated = getLocalStorageItem('lastUpdated');

            // 24時間経過していない場合はキャッシュを使用
            var currentTime = new Date().getTime();
            if (cachedLocation && lastUpdated && (currentTime - lastUpdated) < 86400000) {
                // キャッシュがあり、24時間以内ならそれを使用
                var locationData = JSON.parse(cachedLocation);
                displayLocation(locationData);
            } else {
                // 24時間経過している、またはキャッシュがない場合はAPIから取得
                getLocationFromIP();
            }
        }

        function getLocationFromIP() {
            var apiUrl = 'https://ipinfo.io/json';  // IP Geolocation API
            var xhr = new XMLHttpRequest();
            xhr.open('GET', apiUrl, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var locationData = JSON.parse(xhr.responseText);
                            console.log('IPから取得した場所:', locationData);

                            // ローカルストレージに位置情報と取得時刻を保存
                            setLocalStorageItem('locationData', JSON.stringify(locationData));
                            setLocalStorageItem('lastUpdated', new Date().getTime());

                            // 位置情報を表示
                            displayLocation(locationData);

                            var regionCode = getRegionCode(locationData.region);
                            if (regionCode) {
                                getWeatherByLocation(regionCode);
                            } else {
                                alert('地域コードが見つかりませんでした。');
                            }
                        } catch (error) {
                            console.error('位置情報取得エラー:', error);
                            alert('位置情報の取得中にエラーが発生しました。');
                        }
                    } else {
                        console.error('IP Geolocation APIエラー:', xhr.status, xhr.statusText);
                        alert('位置情報の取得に失敗しました。');
                    }
                }
            };
            xhr.send();
        }

        function displayLocation(locationData) {
            var city = locationData.city;
            var region = locationData.region;
            var country = locationData.country;

            // 位置情報を表示
            document.getElementById('location').textContent = '場所: ' + city + ', ' + region + ', ' + country;
        }

        // 地域コードを取得する関数
        function getRegionCode(region) {
            var regionCodes = {
                'Hokkaido': '010000', 'Aomori': '020000', 'Iwate': '030000', 'Miyagi': '040000', 'Akita': '050000',
                'Yamagata': '060000', 'Fukushima': '070000', 'Ibaraki': '080000', 'Tochigi': '090000', 'Gunma': '100000',
                'Saitama': '110000', 'Chiba': '120000', 'Tokyo': '130000', 'Kanagawa': '140000', 'Niigata': '150000',
                'Toyama': '160000', 'Ishikawa': '170000', 'Fukui': '180000', 'Yamanashi': '190000', 'Nagano': '200000',
                'Gifu': '210000', 'Shizuoka': '220000', 'Aichi': '230000', 'Mie': '240000', 'Shiga': '250000',
                'Kyoto': '260000', 'Osaka': '270000', 'Hyogo': '280000', 'Nara': '290000', 'Wakayama': '300000',
                'Tottori': '310000', 'Shimane': '320000', 'Okayama': '330000', 'Hiroshima': '340000', 'Yamaguchi': '350000',
                'Tokushima': '360000', 'Kagawa': '370000', 'Ehime': '380000', 'Kochi': '390000', 'Fukuoka': '400000',
                'Saga': '410000', 'Nagasaki': '420000', 'Kumamoto': '430000', 'Oita': '440000', 'Miyazaki': '450000',
                'Kagoshima': '460000', 'Okinawa': '470000'
            };

            // 地域コードを探す（部分一致を使って）
            for (var key in regionCodes) {
                if (region.indexOf(key) !== -1) {
                    return regionCodes[key];
                }
            }

            // 地域コードが見つからない場合に最寄りのコードを決定する
            return getClosestRegionCode(region);
        }

        // 最寄りの地域コードを取得するためのロジック（仮実装）
        function getClosestRegionCode(region) {
            // 例：東京が含まれる場合は東京都を返す
function getClosestRegionCode(region) {
        if (region.includes('Tokyo')) return '130000';
        if (region.includes('Osaka')) return '270000';
        if (region.includes('Nagoya')) return '230000'; // 愛知県
        if (region.includes('Sapporo')) return '010000'; // 北海道
        if (region.includes('Fukuoka')) return '400000'; // 福岡県
    if (region.includes('Kobe')) return '280000'; // 兵庫県
    if (region.includes('Kyoto')) return '260000'; // 京都府
    if (region.includes('Sendai')) return '040000'; // 宮城県
    if (region.includes('Hiroshima')) return '340000'; // 広島県
    if (region.includes('Kawasaki')) return '140000'; // 神奈川県
    if (region.includes('Saitama')) return '110000'; // 埼玉県
    if (region.includes('Chiba')) return '120000'; // 千葉県
    if (region.includes('Hokkaido')) return '010000'; // 北海道
    if (region.includes('Miyagi')) return '040000'; // 宮城県
    if (region.includes('Niigata')) return '150000'; // 新潟県
    if (region.includes('Shizuoka')) return '220000'; // 静岡県
    if (region.includes('Okinawa')) return '470000'; // 沖縄県
    if (region.includes('Kagoshima')) return '460000'; // 鹿児島県
    if (region.includes('Yokohama')) return '140000'; // 神奈川県
    if (region.includes('Kitakyushu')) return '400000'; // 福岡県
    if (region.includes('Chuo')) return '130000'; // 東京23区
    if (region.includes('Utsunomiya')) return '090000'; // 栃木県
    if (region.includes('Kochi')) return '390000'; // 高知県
    if (region.includes('Akita')) return '050000'; // 秋田県
    if (region.includes('Aomori')) return '020000'; // 青森県
    if (region.includes('Ibaraki')) return '080000'; // 茨城県
    if (region.includes('Takamatsu')) return '370000'; // 香川県
    if (region.includes('Nagano')) return '200000'; // 長野県
    if (region.includes('Oita')) return '440000'; // 大分県
    if (region.includes('Toyama')) return '160000'; // 富山県
    if (region.includes('Gifu')) return '210000'; // 岐阜県
    if (region.includes('Mie')) return '240000'; // 三重県
    if (region.includes('Shiga')) return '250000'; // 滋賀県
    if (region.includes('Yamagata')) return '060000'; // 山形県
    if (region.includes('Yamaguchi')) return '350000'; // 山口県
    if (region.includes('Tottori')) return '310000'; // 鳥取県
    if (region.includes('Shimane')) return '320000'; // 島根県
    if (region.includes('Okayama')) return '330000'; // 岡山県
    if (region.includes('Ehime')) return '380000'; // 愛媛県
    if (region.includes('Fukui')) return '180000'; // 福井県
    if (region.includes('Yamanashi')) return '190000'; // 山梨県
    if (region.includes('Ishikawa')) return '170000'; // 石川県
    if (region.includes('Kagawa')) return '370000'; // 香川県
    if (region.includes('Akita')) return '050000'; // 秋田県
        if (region.includes('Chugoku')) return '330000'; // 中国地方

        // 上記に該当しない場合はデフォルトで東京（130000）を返す
        return '130000';
    }

        }

        function getWeatherByLocation(regionCode) {
            var apiUrl = `https://cors-0x10.online:4443/https://www.jma.go.jp/bosai/forecast/data/forecast/${regionCode}.json`; 
            var xhr = new XMLHttpRequest();
            xhr.open('GET', apiUrl, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            console.log('天気データ:', data);
                            var areaInfo = data[0].timeSeries[0].areas[0];

                            var weatherIconsContainer = document.getElementById('weather-icons');
                            weatherIconsContainer.innerHTML = '';

                            for (var i = 0; i < 7; i++) {
                                var weatherCode = areaInfo.weatherCodes[i];
                                var iconClass = getWeatherIconClass(weatherCode);

                                var date = new Date();
                                date.setDate(date.getDate() + i);
                                var formattedDate = formatDate(date);

                                var iconDiv = document.createElement('div');
                                iconDiv.className = 'weather-icon ' + iconClass;

                                var dayDiv = document.createElement('div');
                                dayDiv.className = 'forecast-day';
                                dayDiv.innerHTML = '<span>' + formattedDate + '</span>';

                                weatherIconsContainer.appendChild(iconDiv);
                                weatherIconsContainer.appendChild(dayDiv);
                            }
                        } catch (error) {
                            console.error('天気情報解析エラー:', error);
                            alert('天気情報の取得中にエラーが発生しました。');
                        }
                    } else {
                        console.error('天気情報の取得に失敗:', xhr.status);
                        alert('天気情報の取得に失敗しました。');
                    }
                }
            };
            xhr.send();
        }

        function getWeatherIconClass(weatherCode) {
            switch (weatherCode) {
                case '100': return 'sunny';
                case '200': return 'cloudy';
                case '300': return 'rainy';
                default: return 'sunny';
            }
        }

        function formatDate(date) {
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            return year + '年' + month + '月' + day + '日';
        }

        function setLocalStorageItem(key, value) {
            try {
                window.localStorage.setItem(key, value);
            } catch (e) {
                console.error('ローカルストレージのエラー:', e);
            }
        }

        function getLocalStorageItem(key) {
            try {
                return window.localStorage.getItem(key);
            } catch (e) {
                console.error('ローカルストレージの読み込みエラー:', e);
                return null;
            }
        }
    </script>
</body>
</html>
