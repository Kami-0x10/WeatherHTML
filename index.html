<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気情報</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            margin: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .weather {
            margin-top: 20px;
            text-align: center;
        }

        #location {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .weather-icon {
            width: 70px;
            height: 70px;
            display: inline-block;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .weather-icon:hover {
            transform: scale(1.1);
        }

        .weather-icon img {
            width: 100%;
            height: auto;
        }

        .forecast-day {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }

        .forecast-day span {
            display: block;
            font-size: 14px;
            color: #777;
        }

        .forecast-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        /* レスポンシブデザイン */
        @media only screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            .weather-icon {
                width: 60px;
                height: 60px;
                margin: 5px;
            }

            .forecast-day {
                font-size: 14px;
            }

            #location {
                font-size: 16px;
            }
        }

        @media only screen and (max-width: 480px) {
            .weather-icon {
                width: 50px;
                height: 50px;
                margin: 5px;
            }

            .forecast-day {
                font-size: 14px;
            }

            #location {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>天気情報</h1>
    <div class="weather">
        <p id="location">場所: 取得中...</p>
        <div id="weather-icons"></div> <!-- 一週間の天気アイコンと日付を表示 -->
    </div>

    <script>
        window.onload = function () {
            getLocation();
        };

        function getLocation() {
            var cachedLocation = getLocalStorageItem('locationData');
            var lastUpdated = getLocalStorageItem('lastUpdated');
            var currentTime = new Date().getTime();

            if (cachedLocation && lastUpdated && (currentTime - lastUpdated) < 86400000) {
                var locationData = JSON.parse(cachedLocation);
                displayLocation(locationData);
                var region = locationData.region.split(',')[0].trim();
                var regionCode = getRegionCode(region);
                if (regionCode) {
                    var closestRegionCode = getClosestRegionCode(regionCode);
                    var cachedWeatherData = getLocalStorageItem('weatherData');
                    if (cachedWeatherData) {
                        displayWeatherIcons(JSON.parse(cachedWeatherData));
                    } else {
                        getWeatherByLocation(closestRegionCode);
                    }
                }
            } else {
                getLocationFromIP();
            }
        }

        function getLocationFromIP() {
            var apiUrl = 'https://ipinfo.io/json';

            var xhr = new XMLHttpRequest();
            xhr.open('GET', apiUrl, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    try {
                        var locationData = JSON.parse(xhr.responseText);
                        setLocalStorageItem('locationData', JSON.stringify(locationData));
                        setLocalStorageItem('lastUpdated', new Date().getTime());
                        displayLocation(locationData);
                        var region = locationData.region.split(',')[0].trim();
                        var regionCode = getRegionCode(region);
                        if (regionCode) {
                            var closestRegionCode = getClosestRegionCode(regionCode);
                            getWeatherByLocation(closestRegionCode);
                        }
                    } catch (error) {
                        console.error('位置情報取得エラー:', error);
                    }
                }
            };
            xhr.send();
        }

        function displayLocation(locationData) {
            var city = locationData.city;
            var region = locationData.region.split(',')[0].trim();
            var country = locationData.country;
            document.getElementById('location').textContent = '場所: ' + city + ', ' + region + ', ' + country;
        }

        function getRegionCode(region) {
            var regionCodes = {
                'Hokkaido': '010000', 'Aomori': '020000', 'Iwate': '030000', 'Miyagi': '040000', 'Akita': '050000',
                'Yamagata': '060000', 'Fukushima': '070000', 'Ibaraki': '080000', 'Tochigi': '090000', 'Gunma': '100000',
                'Saitama': '110000', 'Chiba': '120000', 'Tokyo': '130000', 'Kanagawa': '140000', 'Niigata': '150000',
                'Toyama': '160000', 'Ishikawa': '170000', 'Fukui': '180000', 'Yamanashi': '190000', 'Nagano': '200000',
                'Gifu': '210000', 'Shizuoka': '220000', 'Aichi': '230000', 'Mie': '240000', 'Shiga': '250000',
                'Kyoto': '260000', 'Osaka': '270000', 'Hyogo': '280000', 'Nara': '290000', 'Wakayama': '300000',
                'Tottori': '310000', 'Shimane': '320000', 'Okayama': '330000', 'Hiroshima': '340000', 'Yamaguchi': '350000',
                'Tokushima': '360000', 'Kagawa': '370000', 'Ehime': '380000', 'Kochi': '390000', 'Fukuoka': '400000',
                'Saga': '410000', 'Nagasaki': '420000', 'Kumamoto': '430000', 'Oita': '440000', 'Miyazaki': '450000',
                'Kagoshima': '460000', 'Okinawa': '470000'
            };
            return regionCodes[region] || null;
        }

        function getClosestRegionCode(regionCode) {
            var regionMapping = {
                '010000': '010000', '020000': '020000', '030000': '030000', '040000': '040000', '050000': '050000',
                '060000': '060000', '070000': '070000', '080000': '080000', '090000': '090000', '100000': '100000',
                '110000': '130000', '120000': '130000', '130000': '130000', '140000': '130000', '150000': '150000',
                '160000': '160000', '170000': '170000', '180000': '130000', '190000': '130000', '200000': '200000',
                '210000': '210000', '220000': '220000', '230000': '230000', '240000': '230000', '250000': '250000',
                '260000': '250000', '270000': '270000', '280000': '270000', '290000': '270000', '300000': '270000',
                '310000': '330000', '320000': '330000', '330000': '340000', '340000': '350000', '350000': '350000',
                '360000': '370000', '370000': '380000', '380000': '390000', '390000': '390000', '400000': '400000',
                '410000': '400000', '420000': '420000', '430000': '430000', '440000': '450000', '450000': '450000',
                '460000': '460000', '470000': '470000'
            };
            return regionMapping[regionCode] || regionCode;
        }

        function getWeatherByLocation(regionCode) {
            var apiUrl = `https://cors-0x10.online:4443/https://www.jma.go.jp/bosai/forecast/data/forecast/${regionCode}.json`;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', apiUrl, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        if (data && data[0] && data[0].timeSeries && data[0].timeSeries[0].areas) {
                            var areaInfo = data[0].timeSeries[0].areas[0];
                            var weatherData = [];
                            for (var i = 0; i < 7; i++) {
                                var weatherCode = areaInfo.weatherCodes[i];
                                var iconClass = getWeatherIconClass(weatherCode);
                                var date = new Date();
                                date.setDate(date.getDate() + i);
                                var formattedDate = formatDate(date);

                                // weatherCode を含めて weatherData 配列に追加
                                weatherData.push({ weatherCode: weatherCode, iconClass: iconClass, date: formattedDate });
                            }
                            setLocalStorageItem('weatherData', JSON.stringify(weatherData));
                            displayWeatherIcons(weatherData);
                        }
                    } catch (error) {
                        console.error('天気情報解析エラー:', error);
                    }
                }
            };
            xhr.send();
        }
        function getWeatherIconClass(weatherCode) {
            var weatherIconMap = {
                "100": "https://cdn-icons-png.flaticon.com/512/869/869869.png", // 晴れ
                "101": "https://cdn-icons-png.flaticon.com/512/414/414825.png", // 晴れ時々曇り
                "102": "https://cdn-icons-png.flaticon.com/512/1163/1163624.png", // 晴れ一時雨
                "103": "https://cdn-icons-png.flaticon.com/512/869/869869.png", // 晴れ
                "104": "https://cdn-icons-png.flaticon.com/512/4169/4169754.png", // 晴れ時々曇り
                "200": "https://cdn-icons-png.flaticon.com/512/1146/1146869.png", // 曇り
                "201": "https://cdn-icons-png.flaticon.com/512/1146/1146869.png", // 曇り
                "202": "https://cdn-icons-png.flaticon.com/512/1163/1163624.png", // 曇り時々雨
                "210": "https://cdn-icons-png.flaticon.com/512/3075/3075858.png", // 雨
                "211": "https://cdn-icons-png.flaticon.com/512/3075/3075858.png", // 雨
                "212": "https://cdn-icons-png.flaticon.com/512/3075/3075858.png", // 強い雨
                "213": "https://cdn-icons-png.flaticon.com/512/3075/3075858.png", // 雨
                "300": "https://cdn-icons-png.flaticon.com/512/3075/3075858.png", // 雨
                "301": "https://cdn-icons-png.flaticon.com/512/3075/3075858.png", // 小雨
                "302": "https://cdn-icons-png.flaticon.com/512/3075/3075858.png", // 中雨
                "303": "https://cdn-icons-png.flaticon.com/512/3075/3075858.png", // 大雨
                "304": "https://cdn-icons-png.flaticon.com/512/3075/3075858.png", // 大雨
                "305": "https://cdn-icons-png.flaticon.com/512/3075/3075858.png", // 局地的な雨
                "306": "https://cdn-icons-png.flaticon.com/512/3075/3075858.png", // 激しい雷雨
                "307": "https://cdn-icons-png.flaticon.com/512/3075/3075858.png", // 激しい雷雨
                "400": "https://cdn-icons-png.flaticon.com/512/6426/6426744.png", // 雪
                "401": "https://cdn-icons-png.flaticon.com/512/6426/6426744.png", // 軽い雪
                "402": "https://cdn-icons-png.flaticon.com/512/6426/6426744.png", // 大雪
                "403": "https://cdn-icons-png.flaticon.com/512/6426/6426744.png", // 激しい雪
                "404": "https://cdn-icons-png.flaticon.com/512/6426/6426744.png", // 雷を伴う雪
                "405": "https://cdn-icons-png.flaticon.com/512/6426/6426744.png", // 雪の中の雨
                "500": "https://cdn-icons-png.flaticon.com/512/3075/3075858.png", // 雨
                "501": "https://cdn-icons-png.flaticon.com/512/3075/3075858.png", // 雨
                "502": "https://cdn-icons-png.flaticon.com/512/3075/3075858.png", // 大雨
                "503": "https://cdn-icons-png.flaticon.com/512/3075/3075858.png", // 激しい雨
                "504": "https://cdn-icons-png.flaticon.com/512/3075/3075858.png", // 非常に強い雨
                "600": "https://cdn-icons-png.flaticon.com/512/6426/6426744.png", // 雪
                "601": "https://cdn-icons-png.flaticon.com/512/6426/6426744.png", // 軽い雪
                "602": "https://cdn-icons-png.flaticon.com/512/6426/6426744.png", // 大雪
                "603": "https://cdn-icons-png.flaticon.com/512/6426/6426744.png", // 激しい雪
                "604": "https://cdn-icons-png.flaticon.com/512/6426/6426744.png", // 雷雪
                "700": "https://cdn-icons-png.flaticon.com/512/1163/1163624.png", // 霧
                "701": "https://cdn-icons-png.flaticon.com/512/1163/1163624.png", // 霧
                "702": "https://cdn-icons-png.flaticon.com/512/1163/1163624.png", // 霧
                "800": "https://cdn-icons-png.flaticon.com/512/869/869869.png", // 晴れ
                "801": "https://cdn-icons-png.flaticon.com/512/869/869869.png", // 晴れ時々曇り
                "802": "https://cdn-icons-png.flaticon.com/512/4169/4169754.png", // 曇り時々晴れ
                "803": "https://cdn-icons-png.flaticon.com/512/4169/4169754.png", // 曇り時々晴れ
                "804": "https://cdn-icons-png.flaticon.com/512/1146/1146869.png", // 曇り
            };
            
            return weatherIconMap[weatherCode] || "";
        }

        function formatDate(date) {
            var year = date.getFullYear();
            var month = ("0" + (date.getMonth() + 1)).slice(-2);
            var day = ("0" + date.getDate()).slice(-2);
            return year + "/" + month + "/" + day;
        }

        function displayWeatherIcons(weatherData) {
            var container = document.getElementById('weather-icons');
            container.innerHTML = '';

            weatherData.forEach(function (data) {
                var icon = document.createElement('div');
                icon.classList.add('weather-icon');
                icon.innerHTML = `<img src="${data.iconClass}" alt="Weather Icon">`;
                container.appendChild(icon);

                var forecastDay = document.createElement('div');
                forecastDay.classList.add('forecast-day');
                forecastDay.innerHTML = `${data.date}<span>天気</span>`;
                container.appendChild(forecastDay);
            });
        }

        function getLocalStorageItem(key) {
            return localStorage.getItem(key);
        }

        function setLocalStorageItem(key, value) {
            localStorage.setItem(key, value);
        }
    </script>
</body>
</html>
