<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気情報</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .weather {
            margin-top: 20px;
            text-align: center;
        }

        .weather p {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .weather-icon {
            width: 50px;
            height: 50px;
            display: block;
            margin: 0 auto;
        }

        .weather-icon.sunny {
            background: url('https://cdn-icons-png.flaticon.com/512/869/869869.png') no-repeat center center;
            background-size: contain;
        }

        .weather-icon.cloudy {
            background: url('https://cdn-icons-png.flaticon.com/512/414/414825.png') no-repeat center center;
            background-size: contain;
        }

        .weather-icon.rainy {
            background: url('https://cdn-icons-png.flaticon.com/512/414/414827.png') no-repeat center center;
            background-size: contain;
        }

        @media only screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>天気情報</h1>

    <div class="weather">
        <p id="location">場所: 取得中...</p>
        <p id="temp">温度: 取得中...</p>
        <p id="wind">風速: 取得中...</p>
        <p id="forecast">天気: 取得中...</p>
        <div id="weather-icon" class="weather-icon"></div>
    </div>

    <script>
        window.onload = function () {
            getLocationByIP();  // IPで場所を取得する関数を呼び出す
        };

        // IPから場所を取得する関数
        function getLocationByIP() {
            var apiUrl = 'https://ipinfo.io/json?token=YOUR_TOKEN'; // ipinfo.io API（無料トークンが必要）
            var xhr = new XMLHttpRequest();
            xhr.open('GET', apiUrl, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            var location = data.city + ", " + data.region + ", " + data.country;
                            document.getElementById('location').textContent = '場所: ' + location;
                            console.log('IPから取得した場所:', location);
                            
                            // 緯度経度を利用して天気情報を取得
                            var coords = data.loc.split(',');
                            getWeatherByLocation(coords[0], coords[1]);
                        } catch (error) {
                            console.error('場所の取得エラー:', error);
                            alert('場所の取得中にエラーが発生しました。');
                        }
                    } else {
                        console.error('IP情報の取得に失敗しました:', xhr.status, xhr.statusText);
                        alert('IP情報の取得に失敗しました。');
                    }
                }
            };
            xhr.send();
        }

        function getWeatherByLocation(lat, lon) {
            var apiUrl = 'https://cors-0x10.online:4443/https://www.jma.go.jp/bosai/forecast/data/forecast/130000.json'; // CORSプロキシを通す
            var xhr = new XMLHttpRequest();
            xhr.open('GET', apiUrl, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            console.log('APIレスポンス:', data);

                            if (data[0] && data[0].timeSeries && data[0].timeSeries[0] && data[0].timeSeries[0].areas[0]) {
                                var areaInfo = data[0].timeSeries[0].areas[0];
                                var location = areaInfo.area.name;
                                var forecast = areaInfo.weatherCodes[0];

                                var temp = '温度情報なし';
                                if (areaInfo.temperature && areaInfo.temperature.max) {
                                    temp = "最高気温: " + areaInfo.temperature.max.celsius + "°C";
                                }

                                var windSpeed = '風速情報なし';
                                if (areaInfo.wind) {
                                    windSpeed = "風速: " + areaInfo.wind.speed + "m/s";
                                }

                                document.getElementById('forecast').textContent = '天気: ' + forecast;
                                document.getElementById('temp').textContent = temp;
                                document.getElementById('wind').textContent = windSpeed;
                                document.getElementById('weather-icon').className = 'weather-icon ' + getWeatherIconClass(forecast);
                            } else {
                                console.error('無効な天気データ');
                                alert('天気情報のレスポンスが無効です。');
                            }
                        } catch (error) {
                            console.error('天気情報の解析エラー:', error);
                            alert('天気情報の取得中にエラーが発生しました。');
                        }
                    } else {
                        console.error('天気情報の取得に失敗しました:', xhr.status, xhr.statusText);
                        alert('天気情報の取得に失敗しました。');
                    }
                }
            };
            xhr.send();
        }

        function getWeatherIconClass(weatherCode) {
            switch (weatherCode) {
                case '100':
                    return 'sunny';
                case '200':
                    return 'cloudy';
                case '300':
                    return 'rainy';
                default:
                    return 'sunny';
            }
        }
    </script>
</body>
</html>
