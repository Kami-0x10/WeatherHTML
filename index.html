<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気情報</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .weather {
            margin-top: 20px;
            text-align: center;
        }

        .weather-icon {
            width: 50px;
            height: 50px;
            display: block;
            margin: 0 auto;
        }

        .weather-icon.sunny {
            background: url('https://cdn-icons-png.flaticon.com/512/869/869869.png') no-repeat center center;
            background-size: contain;
        }

        .weather-icon.cloudy {
            background: url('https://cdn-icons-png.flaticon.com/512/414/414825.png') no-repeat center center;
            background-size: contain;
        }

        .weather-icon.rainy {
            background: url('https://cdn-icons-png.flaticon.com/512/414/414827.png') no-repeat center center;
            background-size: contain;
        }

        .forecast-day {
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }

        .forecast-day span {
            display: block;
        }

        @media only screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>天気情報</h1>
    <div class="weather">
        <p id="location">場所: 取得中...</p>
        <div id="weather-icons"></div> <!-- 一週間の天気アイコンと日付を表示 -->
    </div>

    <script>
        window.onload = function () {
            // 位置情報を取得
            getLocation();
        };

        function getLocation() {
            // ローカルストレージから保存された位置情報を取得
            var cachedLocation = getLocalStorageItem('locationData');
            var lastUpdated = getLocalStorageItem('lastUpdated');

            // 24時間経過していない場合はキャッシュを使用
            var currentTime = new Date().getTime();
            if (cachedLocation && lastUpdated && (currentTime - lastUpdated) < 86400000) {
                // キャッシュがあり、24時間以内ならそれを使用
                var locationData = JSON.parse(cachedLocation);
                displayLocation(locationData);
            } else {
                // 24時間経過している、またはキャッシュがない場合はAPIから取得
                getLocationFromIP();
            }
        }

        function getLocationFromIP() {
            var apiUrl = 'https://ipinfo.io/json';  // IP Geolocation API
            var xhr = new XMLHttpRequest();
            xhr.open('GET', apiUrl, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var locationData = JSON.parse(xhr.responseText);
                            console.log('IPから取得した場所:', locationData);

                            // ローカルストレージに位置情報と取得時刻を保存
                            setLocalStorageItem('locationData', JSON.stringify(locationData));
                            setLocalStorageItem('lastUpdated', new Date().getTime());

                            // 位置情報を表示
                            displayLocation(locationData);

                            var regionCode = getRegionCode(locationData.region);
                            if (regionCode) {
                                getWeatherByLocation(regionCode);
                            } else {
                                alert('地域コードが見つかりませんでした。');
                            }
                        } catch (error) {
                            console.error('位置情報取得エラー:', error);
                            alert('位置情報の取得中にエラーが発生しました。');
                        }
                    } else {
                        console.error('IP Geolocation APIエラー:', xhr.status, xhr.statusText);
                        alert('位置情報の取得に失敗しました。');
                    }
                }
            };
            xhr.send();
        }

        function displayLocation(locationData) {
            var city = locationData.city;
            var region = locationData.region;
            var country = locationData.country;

            // 位置情報を表示
            document.getElementById('location').textContent = '場所: ' + city + ', ' + region + ', ' + country;
        }

        function getRegionCode(region) {
            var regionCodes = {
                '北海道': '010000',
                '青森県': '020000',
                '岩手県': '030000',
                '宮城県': '040000',
                '秋田県': '050000',
                '山形県': '060000',
                '福島県': '070000',
                '茨城県': '080000',
                '栃木県': '090000',
                '群馬県': '100000',
                '埼玉県': '110000',
                '千葉県': '120000',
                '東京都': '130000',
                '神奈川県': '140000',
                '新潟県': '150000',
                '富山県': '160000',
                '石川県': '170000',
                '福井県': '180000',
                '山梨県': '190000',
                '長野県': '200000',
                '岐阜県': '210000',
                '静岡県': '220000',
                '愛知県': '230000',
                '三重県': '240000',
                '滋賀県': '250000',
                '京都府': '260000',
                '大阪府': '270000',
                '兵庫県': '280000',
                '奈良県': '290000',
                '和歌山県': '300000',
                '鳥取県': '310000',
                '島根県': '320000',
                '岡山県': '330000',
                '広島県': '340000',
                '山口県': '350000',
                '徳島県': '360000',
                '香川県': '370000',
                '愛媛県': '380000',
                '高知県': '390000',
                '福岡県': '400000',
                '佐賀県': '410000',
                '長崎県': '420000',
                '熊本県': '430000',
                '大分県': '440000',
                '宮崎県': '450000',
                '鹿児島県': '460000',
                '沖縄県': '470000'
            };

            return regionCodes[region] || null; // 地域コードが見つからない場合
        }

        function getWeatherByLocation(regionCode) {
            var apiUrl = `https://cors-0x10.online:4443/https://www.jma.go.jp/bosai/forecast/data/forecast/${regionCode}.json`; 
            var xhr = new XMLHttpRequest();
            xhr.open('GET', apiUrl, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            console.log('天気データ:', data);
                            var areaInfo = data[0].timeSeries[0].areas[0];

                            var weatherIconsContainer = document.getElementById('weather-icons');
                            weatherIconsContainer.innerHTML = '';

                            for (var i = 0; i < 7; i++) {
                                var weatherCode = areaInfo.weatherCodes[i];
                                var iconClass = getWeatherIconClass(weatherCode);

                                var date = new Date();
                                date.setDate(date.getDate() + i);
                                var formattedDate = formatDate(date);

                                var iconDiv = document.createElement('div');
                                iconDiv.className = 'weather-icon ' + iconClass;

                                var dayDiv = document.createElement('div');
                                dayDiv.className = 'forecast-day';
                                dayDiv.innerHTML = '<span>' + formattedDate + '</span>';

                                weatherIconsContainer.appendChild(iconDiv);
                                weatherIconsContainer.appendChild(dayDiv);
                            }
                        } catch (error) {
                            console.error('天気情報解析エラー:', error);
                            alert('天気情報の取得中にエラーが発生しました。');
                        }
                    } else {
                        console.error('天気情報の取得に失敗:', xhr.status);
                        alert('天気情報の取得に失敗しました。');
                    }
                }
            };
            xhr.send();
        }

        function getWeatherIconClass(weatherCode) {
            switch (weatherCode) {
                case '100': return 'sunny';
                case '200': return 'cloudy';
                case '300': return 'rainy';
                default: return 'sunny';
            }
        }

        function formatDate(date) {
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            return year + '年' + month + '月' + day + '日';
        }

        function setLocalStorageItem(key, value) {
            try {
                window.localStorage.setItem(key, value);
            } catch (e) {
                console.error('ローカルストレージのエラー:', e);
            }
        }

        function getLocalStorageItem(key) {
            try {
                return window.localStorage.getItem(key);
            } catch (e) {
                console.error('ローカルストレージの読み込みエラー:', e);
                return null;
            }
        }
    </script>
</body>
</html>
