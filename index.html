<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天気情報</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      color: #333;
    }

    #location {
      text-align: center;
      font-size: 18px;
      margin: 10px 0;
    }

    .forecast-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .forecast-item {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      width: 100px;
    }

    .forecast-item img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>天気情報</h1>
  <div id="location">場所: 取得中...</div>
  <div class="forecast-container" id="forecast"></div>

  <script>
    const apiKey = ''; // Open-MeteoはAPIキー不要
    const getLocation = async () => {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();
        document.getElementById('location').textContent = `場所: ${data.city}, ${data.region}, ${data.country_name}`;
        getWeather(data.latitude, data.longitude);
      } catch (err) {
        console.error('位置情報取得エラー:', err);
        document.getElementById('location').textContent = '場所: 取得失敗';
      }
    };

    const getWeather = async (lat, lon) => {
      try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=Asia%2FTokyo`);
        const data = await res.json();
        const container = document.getElementById('forecast');
        container.innerHTML = '';
        data.daily.time.forEach((date, index) => {
          const code = data.daily.weathercode[index];
          const iconUrl = getWeatherIcon(code);
          const tempMax = data.daily.temperature_2m_max[index];
          const tempMin = data.daily.temperature_2m_min[index];

          const div = document.createElement('div');
          div.className = 'forecast-item';
          div.innerHTML = `
            <div>${date}</div>
            <img src="${iconUrl}" alt="天気アイコン">
            <div>最高: ${tempMax}℃<br>最低: ${tempMin}℃</div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error('天気情報取得エラー:', err);
      }
    };

    const getWeatherIcon = (code) => {
      // Open-Meteoのweathercode → アイコン変換
      const map = {
        0: 'https://cdn-icons-png.flaticon.com/512/869/869869.png', // 晴れ
        1: 'https://cdn-icons-png.flaticon.com/512/414/414825.png', // 少し曇り
        2: 'https://cdn-icons-png.flaticon.com/512/1163/1163624.png', // 曇り
        3: 'https://cdn-icons-png.flaticon.com/512/1146/1146869.png', // 厚い曇り
        45: 'https://cdn-icons-png.flaticon.com/512/1163/1163624.png', // 霧
        48: 'https://cdn-icons-png.flaticon.com/512/1163/1163624.png', // 霧
        51: 'https://cdn-icons-png.flaticon.com/512/3075/3075858.png', // 小雨
        61: 'https://cdn-icons-png.flaticon.com/512/3075/3075858.png', // 雨
        71: 'https://cdn-icons-png.flaticon.com/512/6426/6426744.png', // 雪
        80: 'https://cdn-icons-png.flaticon.com/512/3075/3075858.png', // にわか雨
      };
      return map[code] || 'https://cdn-icons-png.flaticon.com/512/869/869869.png';
    };

    getLocation();
  </script>
</body>
</html>
